<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCPIT Club Management System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Login Page -->
    <div id="loginPage" class="page active">
      <div
        class="login-container d-flex justify-content-center align-items-center min-vh-100"
      >
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
              <div
                class="login-form card shadow-lg border-0"
                data-aos="zoom-in"
              >
                <div class="card-body p-5">
                  <div class="text-center mb-4">
                    <i
                      class="bi bi-mortarboard-fill text-primary display-4 mb-3"
                    ></i>
                    <h1 class="h3 text-primary fw-bold">RCPIT College Club CMS</h1>
                    <h2 class="h5 text-muted">Welcome Back</h2>
                  </div>
                  <form id="loginForm">
                    <div class="mb-3">
                      <label for="username" class="form-label">
                        <i class="bi bi-person-fill me-2"></i>Username
                      </label>
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        id="username"
                        name="username"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">
                        <i class="bi bi-lock-fill me-2"></i>Password
                      </label>
                      <input
                        type="password"
                        class="form-control form-control-lg"
                        id="password"
                        name="password"
                        required
                      />
                    </div>
                    <div class="d-grid">
                      <button
                        type="submit"
                        class="btn btn-primary btn-lg login-btn"
                      >
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                      </button>
                    </div>
                  </form>
                  <div
                    id="errorMessage"
                    class="alert alert-danger mt-3 d-none"
                  ></div>
                  <div class="demo-credentials mt-4">
                    <div class="alert alert-info">
                      <strong
                        ><i class="bi bi-info-circle me-2"></i>Demo
                        Credentials:</strong
                      ><br />
                      Username: admin<br />
                      Password: password123
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Homepage -->
    <div id="homepage" class="page">
      <!-- Animated Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top"
      >
        <div class="container">
          <a
            class="navbar-brand fw-bold text-primary"
            href="#"
            data-aos="fade-right"
          >
            <i class="bi bi-mortarboard-fill me-2"></i>
            RCPIT College Club Management
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item" data-aos="fade-left" data-aos-delay="100">
                <a class="nav-link nav-link-custom" href="#events">
                  <i class="bi bi-calendar-event me-1"></i>Events
                </a>
              </li>
              <li class="nav-item" data-aos="fade-left" data-aos-delay="200">
                <a class="nav-link nav-link-custom" href="#clubs">
                  <i class="bi bi-people me-1"></i>Clubs
                </a>
              </li>
              <li class="nav-item" data-aos="fade-left" data-aos-delay="300">
                <a class="nav-link nav-link-custom" href="#members">
                  <i class="bi bi-person-badge me-1"></i>Members
                </a>
              </li>
              <li
                class="nav-item ms-3"
                data-aos="fade-left"
                data-aos-delay="400"
              >
                <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
                  <i class="bi bi-box-arrow-right me-1"></i>Logout
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Hero Section with Floating Animation -->
      <section class="hero-section">
        <div class="container">
          <div class="row min-vh-100 align-items-center">
            <div class="col-lg-8 mx-auto text-center">
              <div class="floating-element" data-aos="zoom-in">
                <i
                  class="bi bi-stars display-1 text-warning mb-4 floating-icon"
                ></i>
              </div>
              <h1 class="display-4 fw-bold text-white mb-4" data-aos="fade-up">
                Welcome to Club Events
              </h1>
              <p
                class="lead text-white-50 mb-5"
                data-aos="fade-up"
                data-aos-delay="200"
              >
                Stay updated with all the exciting events happening in our
                college clubs!
              </p>
              <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Events Section -->
      <section class="events-section py-5" id="events">
        <div class="container">
          <div class="text-center mb-5">
            <h2 class="display-5 fw-bold text-white mb-3" data-aos="fade-up">
              <i class="bi bi-calendar-event me-3"></i>Upcoming Events
            </h2>
            <div
              class="divider mx-auto"
              data-aos="fade-up"
              data-aos-delay="100"
            ></div>
          </div>
          <div id="eventsContainer" class="row">
            <!-- Events will be populated by JavaScript -->
          </div>
        </div>
      </section>

      <!-- Clubs Section -->
      <section class="clubs-section py-5" id="clubs">
        <div class="container">
          <div class="text-center mb-5">
            <h2 class="display-5 fw-bold text-white mb-3" data-aos="fade-up">
              <i class="bi bi-people me-3"></i>Our Clubs
            </h2>
            <div
              class="divider mx-auto"
              data-aos="fade-up"
              data-aos-delay="100"
            ></div>
          </div>
          <div id="clubsContainer" class="row">
            <!-- Clubs will be populated by JavaScript -->
          </div>
        </div>
      </section>

      <!-- Members Section -->
      <section class="members-section py-5" id="members">
        <div class="container">
          <div class="text-center mb-5">
            <h2 class="display-5 fw-bold text-white mb-3" data-aos="fade-up">
              <i class="bi bi-person-badge me-3"></i>Club Members
            </h2>
            <div
              class="divider mx-auto"
              data-aos="fade-up"
              data-aos-delay="100"
            ></div>
          </div>
          <div id="membersContainer" class="row">
            <!-- Members will be populated by JavaScript -->
          </div>
        </div>
      </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Custom JS -->
    <script src="index.js"></script>
  </body>
</html>
